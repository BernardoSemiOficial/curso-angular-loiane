<section>
  Lista de cursos:
  <br />
  <strong>Página: {{ currentPage }}</strong>
  <div class="collection">
    <a
      *ngFor="let curso of cursos"
      class="collection-item"
      [routerLink]="['/curso', curso.id]"
      >{{ curso.name }}</a
    >
  </div>
  <button (click)="handleClickNextPage()">Próxima página</button>
</section>
