<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="#"
            [class.active]="viewActive == 'home'"
            (click)="viewActive = 'home'"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            [class.active]="viewActive == 'features'"
            (click)="viewActive = 'features'"
            >Features</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            [class.active]="viewActive == 'pricing'"
            (click)="viewActive = 'pricing'"
            >Pricing</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" [ngSwitch]="viewActive">
  <p *ngSwitchCase="'home'">Home</p>
  <p *ngSwitchCase="'features'">features</p>
  <p *ngSwitchCase="'pricing'">pricing</p>
  <p *ngSwitchCase>página não encontrada</p>
</div>

<div class="container" [ngSwitch]="viewActive">
  <ng-template [ngSwitchCase]="'home'" [ngSwitchDefault]
    ><p>Home</p></ng-template
  >
  <ng-template [ngSwitchCase]="'pricing'"><p>pricing</p></ng-template>
  <ng-template [ngSwitchCase]="'features'"><p>features</p></ng-template>
</div>
