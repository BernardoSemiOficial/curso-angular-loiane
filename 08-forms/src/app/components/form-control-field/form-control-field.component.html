<label
  [for]="fieldName"
  class="form-label"
  [class.text-danger]="formControlField?.errors?.['required'] && formControlField?.touched"
  >{{ label }}</label
>
<ng-content></ng-content>
@if(formControlField?.errors?.['required'] && formControlField?.touched) {
<div class="alert alert-warning" role="alert">
  {{ feedbackMessage["required"] }}
</div>
} @if(formControlField?.errors?.['email'] && formControlField?.touched) {
<div class="alert alert-warning" role="alert">
  {{ feedbackMessage["email"] }}
</div>
}
