<form class="container mt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset class="col-sm-12 mb-3">
    <app-form-control-field
      fieldName="name"
      label="Name"
      [feedbackMessage]="{ required: 'Name is required.' }"
      [formControlField]="form.get('name')"
    >
      <input
        id="name"
        type="name"
        name="name"
        class="form-control"
        required
        #name
        formControlName="name"
      />
    </app-form-control-field>
  </fieldset>
  <fieldset class="col-sm-12 mb-3">
    <app-form-control-field
      fieldName="email"
      label="Email"
      [feedbackMessage]="{
        required: 'Email is required.',
        email: 'Email is invalid.'
      }"
      [formControlField]="form.get('email')"
    >
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
        email
        formControlName="email"
      />
    </app-form-control-field>
  </fieldset>

  <ng-container formGroupName="address">
    <fieldset class="row">
      <div class="col-sm-3 mb-3">
        <app-form-control-field
          fieldName="cep"
          label="CEP"
          [feedbackMessage]="{
            required: 'CEP is required.',
            invalid: 'CEP is invalid'
          }"
          [formControlField]="form.get('address.cep')"
        >
          <input
            type="text"
            class="form-control"
            id="cep"
            formControlName="cep"
            (blur)="getAddress()"
          />
        </app-form-control-field>
      </div>
      <div class="col-sm-3 mb-3">
        <app-form-control-field
          fieldName="number"
          label="Number"
          [feedbackMessage]="{ required: 'Number is required.' }"
          [formControlField]="form.get('address.number')"
        >
          <input
            type="number"
            class="form-control"
            id="number"
            formControlName="number"
          />
        </app-form-control-field>
      </div>
      <div class="col-sm-6 mb-3">
        <app-form-control-field
          fieldName="complement"
          label="Complement"
          [feedbackMessage]="{ required: 'Complement is required.' }"
          [formControlField]="form.get('address.complement')"
        >
          <input
            type="complement"
            class="form-control"
            id="complement"
            formControlName="complement"
          />
        </app-form-control-field>
      </div>
    </fieldset>
    <fieldset class="col-sm-12 mb-3">
      <app-form-control-field
        fieldName="street"
        label="Street"
        [feedbackMessage]="{ required: 'Street is required.' }"
        [formControlField]="form.get('address.street')"
      >
        <input
          type="street"
          class="form-control"
          id="street"
          formControlName="street"
          readonly
        />
      </app-form-control-field>
    </fieldset>
    <fieldset class="row">
      <div class="col-sm-5 mb-3">
        <app-form-control-field
          fieldName="district"
          label="District"
          [feedbackMessage]="{ required: 'District is required.' }"
          [formControlField]="form.get('address.district')"
        >
          <input
            type="district"
            class="form-control"
            id="district"
            formControlName="district"
            readonly
          />
        </app-form-control-field>
      </div>
      <div class="col-sm-4 mb-3">
        <app-form-control-field
          fieldName="city"
          label="City"
          [feedbackMessage]="{ required: 'City is required.' }"
          [formControlField]="form.get('address.city')"
        >
          <input
            type="city"
            class="form-control"
            id="city"
            formControlName="city"
            readonly
          />
        </app-form-control-field>
      </div>
      <div class="col-sm-3 mb-3">
        <app-form-control-field
          fieldName="state"
          label="State"
          [feedbackMessage]="{ required: 'State is required.' }"
          [formControlField]="form.get('address.state')"
        >
          <!-- Trabalhando com um valor simples: string, number, boolean -->
          <select class="form-control" id="state" formControlName="state">
            @for (state of states$ | async; track state.id) {
            <option [value]="state.sigla">{{ state.nome }}</option>
            }
          </select>
          <!-- Trabalhando com um valor complexo: objeto e array -->
          <select
            class="form-control mt-1"
            id="state"
            formControlName="state"
            [compareWith]="compareFn"
          >
            @for (state of states$ | async; track state.id) {
            <option [ngValue]="state">{{ state.nome }}</option>
            }
          </select>
          <button
            class="btn btn-secondary mt-1 w-100"
            (click)="selectAutoState()"
          >
            Select state
          </button>
        </app-form-control-field>
      </div>
    </fieldset>
  </ng-container>
  <fieldset class="row">
    <div class="col-sm-3 mb-3">
      <app-form-control-field
        fieldName="tecnologies"
        label="Tecnologies"
        [feedbackMessage]="{ required: 'Tecnologies is required.' }"
        [formControlField]="form.get('tecnologies')"
      >
        <select
          multiple
          class="form-control"
          id="tecnologies"
          formControlName="tecnologies"
        >
          @for (tec of tecnologies; track tec.id) {
          <option [value]="tec.id">{{ tec.nome }}</option>
          }
        </select>
        <button
          class="btn btn-secondary mt-1 w-100"
          (click)="selectAutoTecnologies()"
        >
          Select tecnologies
        </button>
      </app-form-control-field>
    </div>
    <div class="col-sm-3 mb-3">
      <app-form-control-field
        fieldName="newsletter-yes"
        label="Newsletter"
        [feedbackMessage]="{ required: 'Newsletter is required.' }"
        [formControlField]="form.get('newsletter')"
      >
        <div>
          <input
            type="radio"
            id="newsletter-yes"
            [value]="true"
            formControlName="newsletter"
            class="mx-2"
          />Yes
          <label for="newsletter-no">
            <input
              type="radio"
              id="newsletter-no"
              [value]="false"
              formControlName="newsletter"
              class="mx-2"
            />No
          </label>
        </div>
      </app-form-control-field>
    </div>
    <div class="col-sm-3 mb-3">
      <app-form-control-field
        fieldName="terms"
        label="Terms"
        [feedbackMessage]="{ required: 'Terms is required.' }"
        [formControlField]="form.get('terms')"
      >
        <div>
          <input
            type="checkbox"
            id="terms"
            formControlName="terms"
            class="mx-2"
          />Accept terms
        </div>
      </app-form-control-field>
    </div>
    <div class="col-sm-3 mb-3" formArrayName="frameworks">
      <app-form-control-field
        fieldName="frameworks"
        label="Frameworks"
        [feedbackMessage]="{
          required: 'Frameworks is required.',
          minLength: 'Select at least two framework.'
        }"
        [formControlField]="form.get('frameworks')"
      >
        @for (framework of frameworksFormArray.controls; track framework; let
        idx = $index) {
        <label class="d-block" [formGroup]="framework">
          <input
            type="checkbox"
            [id]="framework.value.label"
            class="mx-2"
            formControlName="checked"
          />
          {{ framework.value.label }}
        </label>
        }
      </app-form-control-field>
    </div>
  </fieldset>

  <pre>
    {{ form.value | json }}
  </pre>

  <button type="button" class="btn btn-secondary" (click)="resetForm()">
    Reset
  </button>
  <button type="submit" class="btn btn-primary ms-1">Submit</button>
</form>
